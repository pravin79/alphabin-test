<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Teko:700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/static/assets/css/style.css" />
    <link rel="stylesheet" href="/static/assets/css/login.css" />
  </head>
  <body>
    <section class="login-form">
      <div class="child-div"></div>
      <div class="container login__container">
        <a href="home"
          ><img class="logo" src="../static/assets/imgs/main-logo.png" alt=""
        /></a>
        <form action="loginUser" method="POST">
          <!-- {% csrf_token %} -->
          <h2>Set New Password</h2>
          <div class="input_field">
            <label for="newPassword">New Password</label>
            <input name="newPassword" type="password" />
            <span class="error-message" id="new-password-error"></span>
          </div>
          <div class="input_field">
            <label for="confirmPassword">Confirm Password</label>
            <input name="confirmPassword" type="password" />
            <span class="error-message" id="confirm-password-error"></span>
          </div>
          <button class="login-btn">Set New Password</button>
        </form>
        <!-- {% if error %} -->
        <script>
          // window.onload = function () {
          //   alert("{{ error }}");
          // };
        </script>
        <!-- {% endif %} -->
      </div>
    </section>

    <script>
      const form = document.querySelector("form");

      form.addEventListener("submit", (event) => {
        event.preventDefault();

        const usernameInput = form.elements.username;
        const passwordInput = form.elements.password;
        const usernameValue = usernameInput.value.trim();
        const passwordValue = passwordInput.value.trim();

        if (usernameValue === "") {
          showError(usernameInput, "*Please enter your username.");
          return;
        }

        if (!/^\D*$/.test(usernameValue)) {
          showError(usernameInput, "*Username should not contain numbers.");
          return;
        }

        if (passwordValue === "") {
          showError(passwordInput, "*Please enter your password.");
          return;
        }

        if (passwordValue.length < 8) {
          showError(
            passwordInput,
            "*Password should be at least 8 characters long."
          );
          return;
        }

        if (/^[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]*$/.test(usernameValue)) {
          showError(
            usernameInput,
            "*Username should not contain only special characters."
          );
          return;
        }

        if (/^[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]*$/.test(passwordValue)) {
          showError(
            passwordInput,
            "*Password should not contain only special characters."
          );
          return;
        }

        form.submit();
      });

      function showError(input, message) {
        const errorSpan = document.querySelector(`#${input.name}-error`);
        input.classList.add("error");
        errorSpan.textContent = message;
        errorSpan.style.display = "block";

        input.addEventListener("input", () => {
          if (input.classList.contains("error")) {
            input.classList.remove("error");
          }
          errorSpan.style.display = "none";
        });
      }
    </script>
  </body>
</html>
